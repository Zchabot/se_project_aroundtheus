<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around the US</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><main class="page__content"><header class="header"><img src="229667a1c52df21375a8.svg" alt="Around the US logo" class="header__logo"/></header><section class="profile"><div class="profile__content"><img src="" alt="Jaques Cousteau" class="profile__image"/> <img src="8667ac4a523e8fc42e59.svg" alt="Edit Picture" class="profile__image-edit"/><div class="profile__information"><div class="profile__title-section"><h1 class="profile__title"></h1><button type="button" class="profile__edit-button"></button></div><p class="profile__subtitle"></p></div><button type="button" class="profile__add-button"></button></div></section><ul class="cards"></ul></main><footer class="footer"><p class="footer__copyright">&copy; Around The U.S.</p></footer><div class="modal" id="profile-edit-modal"><div class="modal__container"><button class="modal__close" type="button"></button><h2 class="modal__heading">Edit Profile</h2><form class="modal__form" id="profile-form"><input name="name" id="profile-title" class="modal__input" placeholder="Name" minlength="2" maxlength="40" required/> <span class="modal__error" id="profile-title-error"></span> <input name="title" id="profile-subtitle" class="modal__input" placeholder="Title/Description" minlength="2" maxlength="200" required/> <span class="modal__error" id="profile-subtitle-error"></span> <button class="modal__button" type="submit">Save</button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button class="modal__close" type="button"></button><h2 class="modal__heading">New Place</h2><form class="modal__form" id="add-card-form"><input name="title" id="card-title" class="modal__input" placeholder="Title" minlength="1" maxlength="30" required/> <span class="modal__error" id="card-title-error"></span> <input type="url" name="url" id="card-url" class="modal__input" placeholder="Image Link" required/> <span class="modal__error" id="card-url-error"></span> <button class="modal__button modal__button_disabled" type="submit" disabled="disabled">Create</button></form></div></div><div class="modal" id="open-picture-modal"><div class="modal__picture-container"><button class="modal__close open-picture-close" type="button"></button> <img src="" alt="" class="modal__open-picture"/><h2 class="modal__footer"></h2></div></div><div class="modal" id="delete-card-modal"><div class="modal__container"><button class="modal__close" type="button"></button><h2 class="modal__heading delete-card-heading">Are you sure?</h2><form class="modal__form" id="profile-form"><button class="modal__button" type="submit">Yes</button></form></div></div><div class="modal" id="profile-picture-modal"><div class="modal__container"><button class="modal__close" type="button"></button><h2 class="modal__heading">Change profile picture</h2><form class="modal__form" id="profile-picture-form"><input type="url" name="url" id="profile-picture-url" class="modal__input" placeholder="Image Link" required/> <span class="modal__error" id="profile-picture-url-error"></span> <button class="modal__button modal__button_disabled" type="submit" disabled="disabled">Save</button></form></div></div><template id="cards__card"><li class="cards__card"><img src="" alt="" class="cards__image"/><div class="cards__footer"><h2 class="cards__image-title"></h2><button type="button" class="cards__like-button" type="button"></button> <button type="button" class="cards__delete-button" type="button"></button></div></li></template></body></html>
