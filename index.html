<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" class="styles" />
  </head>
  <body class="page">
    <main class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <section class="profile">
        <div class="profile__content">
          <img
            src="images/jacques-cousteau.jpg"
            alt="Jaques Cousteau"
            class="profile__image"
          />
          <div class="profile__information">
            <div class="profile__title-section">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </div>
      </section>
      <ul class="cards"></ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; Around The U.S.</p>
    </footer>

    <!-- Edit Modal -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-form">
          <input
            type="text"
            name="title"
            class="modal__input"
            value="Jacques Cousteau"
          />
          <input
            type="text"
            name="subtitle"
            class="modal__input"
            value="Explorer"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="card-title"
            class="modal__input"
            placeholder="Title"
          />
          <input
            type="text"
            name="url"
            class="modal__input"
            placeholder="Image URL"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <template id="cards__card">
      <li class="cards__card">
        <img src="" alt="" class="cards__image" />
        <div class="cards__footer">
          <h2 class="cards__image-title"></h2>
          <button type="button" class="cards__like-button"></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
