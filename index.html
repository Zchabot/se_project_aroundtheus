<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" class="styles" />
  </head>
  <body class="page">
    <main class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <section class="profile">
        <div class="profile__content">
          <img
            src="images/jacques-cousteau .jpg"
            alt="Jaques Cousteau"
            class="profile__image"
          />
          <h1 class="profile__title">
            Jacques Cousteau
            <button type="submit" class="profile__edit-button">
              <img
                src="images/pencil.svg"
                alt="edit"
                class="profile__edit-icon"
              />
            </button>
            <span class="profile__subtitle">Explorer</span>
          </h1>
          <div class="profile__space"></div>
          <button type="submit" class="profile__add-button">
            <img src="images/plus.svg" alt="add" class="profile__add-icon" />
          </button>
        </div>
      </section>
      <ul class="cards">
        <li class="cards__card">
          <img
            src="images/yosemite.jpg"
            alt="Yosamite Valley"
            class="cards__image"
          />
          <h2 class="cards__image-title">
            Yosamite Valley
            <button type="submit" class="cards__like-button">
              <img src="images/like.svg" alt="heart" class="cards__icon" />
              <img
                src="images/like-grey.svg"
                alt="heart"
                class="cards__icon-grey"
              />
            </button>
          </h2>
        </li>
        <li class="cards__card">
          <img
            src="images/lake-louise.jpg"
            alt="Lake Louise"
            class="cards__image"
          />
          <h2 class="cards__image-title">
            Lake Louise
            <button type="submit" class="cards__like-button">
              <img src="images/like.svg" alt="heart" class="cards__icon" />
              <img
                src="images/like-grey.svg"
                alt="heart"
                class="cards__icon-grey"
              />
            </button>
          </h2>
        </li>
        <li class="cards__card">
          <img
            src="images/bald-mountains.jpg"
            alt="Bald Mountains"
            class="cards__image"
          />
          <h2 class="cards__image-title">
            Bald Mountains
            <button type="submit" class="cards__like-button">
              <img src="images/like.svg" alt="heart" class="cards__icon" />
              <img
                src="images/like-grey.svg"
                alt="heart"
                class="cards__icon-grey"
              />
            </button>
          </h2>
        </li>
        <li class="cards__card">
          <img src="images/latemar.jpg" alt="Latemar" class="cards__image" />
          <h2 class="cards__image-title">
            Latemar
            <button type="submit" class="cards__like-button">
              <img src="images/like.svg" alt="heart" class="cards__icon" />
              <img
                src="images/like-grey.svg"
                alt="heart"
                class="cards__icon-grey"
              />
            </button>
          </h2>
        </li>
        <li class="cards__card">
          <img
            src="images/vanoise.jpg"
            alt="Vanoise National Park"
            class="cards__image"
          />
          <h2 class="cards__image-title">
            Vanoise Nationa...
            <button type="submit" class="cards__like-button">
              <img src="images/like.svg" alt="heart" class="cards__icon" />
              <img
                src="images/like-grey.svg"
                alt="heart"
                class="cards__icon-grey"
              />
            </button>
          </h2>
        </li>
        <li class="cards__card">
          <img
            src="images/lago.jpg"
            alt="Lago di Braies"
            class="cards__image"
          />
          <h2 class="cards__image-title">
            Lago di Braies
            <button type="submit" class="cards__like-button">
              <img src="images/like.svg" alt="heart" class="cards__icon" />
              <img
                src="images/like-grey.svg"
                alt="heart"
                class="cards__icon-grey"
              />
            </button>
          </h2>
        </li>
      </ul>
      <footer class="footer">
        <p class="footer__copyright">&copy; Around The U.S.</p>
      </footer>
    </main>
  </body>
</html>
