<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" class="styles" />
  </head>
  <body class="page">
    <main class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <section class="profile">
        <div class="profile__content">
          <img
            src="images/jacques-cousteau.jpg"
            alt="Jaques Cousteau"
            class="profile__image"
          />
          <div class="profile__information">
            <div class="profile__title-section">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </div>
      </section>
      <ul class="cards">
        <li class="cards__card">
          <img
            src="images/yosemite.jpg"
            alt="Yosamite Valley"
            class="cards__image"
          />
          <div class="cards__footer">
            <h2 class="cards__image-title">Yosamite Valley</h2>
            <button type="button" class="cards__like-button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img
            src="images/lake-louise.jpg"
            alt="Lake Louise"
            class="cards__image"
          />
          <div class="cards__footer">
            <h2 class="cards__image-title">Lake Louise</h2>
            <button type="button" class="cards__like-button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img
            src="images/bald-mountains.jpg"
            alt="Bald Mountains"
            class="cards__image"
          />
          <div class="cards__footer">
            <h2 class="cards__image-title">Bald Mountains</h2>
            <button type="button" class="cards__like-button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img src="images/latemar.jpg" alt="Latemar" class="cards__image" />
          <div class="cards__footer">
            <h2 class="cards__image-title">Latemar</h2>
            <button type="button" class="cards__like-button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img
            src="images/vanoise.jpg"
            alt="Vanoise National Park"
            class="cards__image"
          />
          <div class="cards__footer">
            <h2 class="cards__image-title">Vanoise Nationa...</h2>
            <button type="button" class="cards__like-button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img
            src="images/lago.jpg"
            alt="Lago di Braies"
            class="cards__image"
          />
          <div class="cards__footer">
            <h2 class="cards__image-title">Lago di Braies</h2>
            <button type="button" class="cards__like-button"></button>
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; Around The U.S.</p>
    </footer>
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__title-input"
            value="Jacques Cousteau"
          />
          <input
            type="text"
            name="subtitle"
            class="modal__subtitle-input"
            value="Explorer"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
