<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" class="styles" />
  </head>
  <body class="page">
    <main class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <section class="profile">
        <div class="profile__content">
          <img
            src="images/jacques-cousteau.jpg"
            alt="Jaques Cousteau"
            class="profile__image"
          />
          <div class="profile__information">
            <div class="profile__title-section">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </div>
      </section>
      <ul class="cards"></ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; Around The U.S.</p>
    </footer>

    <!-- Edit Modal -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="profile-form">
          <input
            type="text"
            name="title"
            class="modal__input"
            placeholder="Name"
            required
          />
          <input
            type="text"
            name="subtitle"
            class="modal__input"
            placeholder="Title/Description"
            required
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="card-title"
            class="modal__input"
            placeholder="Title"
            required
          />
          <input
            type="url"
            name="url"
            class="modal__input"
            placeholder="Image Link"
            required
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <!-- Open Picture Modal -->

    <div class="modal" id="open-picture-modal">
      <div class="modal__picture-container">
        <button class="modal__close open-picture-close" type="button"></button>
        <img src="" alt="" class="modal__open-picture" />
        <h2 class="modal__footer"></h2>
      </div>
    </div>
    <template id="cards__card">
      <li class="cards__card">
        <img src="" alt="" class="cards__image" />
        <div class="cards__footer">
          <h2 class="cards__image-title"></h2>
          <button
            type="button"
            class="cards__like-button"
            type="button"
          ></button>
          <button
            type="button"
            class="cards__delete-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>
    <script defer src="scripts/index.js"></script>
  </body>
</html>
